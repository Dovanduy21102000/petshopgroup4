<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="flex justify-between items-center p-4 bg-white shadow-md">
        <div class="flex items-center text-red-800 font-bold text-xl">
            <img src="#" alt="" class="h-8 mr-2">
            <span>PetShop</span>
        </div>
        <nav class="flex gap-8 font-semibold text-lg">
            <a href="#" class="relative group text-red-800 hover:text-blue-600 transform hover:scale-110 transition-transform duration-300">
                Home
                <span class="absolute left-0 bottom-0 w-0 h-[2px] bg-blue-600 transition-all duration-300 group-hover:w-full"></span>
            </a>
            <a href="#" class="relative group text-red-800 hover:text-blue-600 transform hover:scale-110 transition-transform duration-300">
                Shop
                <span class="absolute left-0 bottom-0 w-0 h-[2px] bg-blue-600 transition-all duration-300 group-hover:w-full"></span>
            </a>
            <a href="#" class="relative group text-red-800 hover:text-blue-600 transform hover:scale-110 transition-transform duration-300">
                About
                <span class="absolute left-0 bottom-0 w-0 h-[2px] bg-blue-600 transition-all duration-300 group-hover:w-full"></span>
            </a>
            <a href="#" class="relative group text-red-800 hover:text-blue-600 transform hover:scale-110 transition-transform duration-300">
                Contact
                <span class="absolute left-0 bottom-0 w-0 h-[2px] bg-blue-600 transition-all duration-300 group-hover:w-full"></span>
            </a>
        </nav>
        <div class="flex gap-4 text-red-800 text-xl">
            <a href="#" class="hover:text-blue-600"><i class="fa-solid fa-user"></i> </a>
            <a href="#" class="hover:text-blue-600"><i class="fa-solid fa-magnifying-glass"></i> </a>
            <a href="#" class="hover:text-blue-600"><i class="fa-solid fa-cart-shopping"></i> </a>
        </div>
    </header>
    <div style="width: 100%; height: 250px;">
        <img src="/views/clients/images/2.jpg" alt="Banner Image" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
</body>
</html>
